<app-menu></app-menu>
<ng4-loading-spinner> </ng4-loading-spinner>

<div class="container">
  <h1>Informes </h1>
  <div class="row row-justify-center">
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
        <label class="form-control">Mes:</label>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
        <input type="number" [(ngModel)]="mes" min="1" max="12" class="form-control">
      </div>
      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
        </div>
  </div>
  <div class="row">
      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <label class="form-control">Año:</label>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
        <input type="number" [(ngModel)]="anio" min="2017" max="2018" class="form-control">
      </div>
      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
        </div>
  </div>
  <div style="text-align: center;display:block;margin:auto;width:50%">
    <br>
    <button class="btn btn-success" (click)="buscar()" [disabled]="(mes > 12 || mes < 1) || (anio > 2018 || anio < 2017)" style="width: 100%">Informar</button>
  </div>
</div>
<br>
<div *ngIf="mostrar" class="container" style="width:90%;background-color: snow">
  <h1>Viajes </h1>
  <table class='table table-hover table-responsive table-fixed'>
    <thead>
      <tr>
        <th>Cliente</th>
        <th>Horario</th>
        <th>Distancia</th>
        <th>Medio de pago</th>
        <th>Precio</th>
        <th>Duración</th>
        <th>Pasajeros</th>
        <th>Mensaje</th>
        <th>Remisero</th>
      </tr>
    </thead>
    <tbody *ngFor="let dato of listaDeDatos">
      <tr>
        <td>{{dato.Cliente}} </td>
        <td>{{dato.Horario}} </td>
        <td>{{dato.Distancia| metrosAKilometros}} km</td>
        <td>{{dato.MedioPago}}</td>
        <td>{{dato.Precio}}  </td>
        <td>{{dato.Duracion}}</td>
        <td>{{dato.Pasajeros}}</td>
        <td>{{dato.Mensaje}}</td>
        <td>{{dato.Remisero}}</td>
      </tr>
    </tbody>
  </table>
  <div style="text-align: center">
    <button class="btn btn-success" (click)="ExportarCSV()" style="width: 100%">Exportar Excel</button>
    <button class="btn btn-success" (click)="ExportarPDF()" style="width: 100%">Exportar PDF</button>
  </div>
</div>
